<h1 align="center">敕勒歌</h1>
<h3 align="center">朝代：南北朝</h3>
<h4 align="center">作者：佚名</h4>
<p align="center">&nbsp&nbsp敕勒川，<br>&nbsp&nbsp阴山下，<br>&nbsp&nbsp天似穹庐，</p>
<pre>
	             笼盖四野。
	              天苍苍，
	              野茫茫，
	           风吹草地见牛羊。
	</pre>
